<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover personalized movie and series recommendations based on your favorite genres.">
    <meta name="author" content="Blue Spring">
    <title>Movie & Series Recommender</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Add a favicon.png to your repo -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Movie & Series Recommender</h1>
        <p>Discover personalized recommendations based on your favorite genre</p>
    </header>
    
    <main>
        <section id="choice-section">
            <h2>What are you in the mood for?</h2>
            <div class="button-group">
                <button id="movies-btn" class="choice-btn">Movies</button>
                <button id="series-btn" class="choice-btn">Series</button>
            </div>
        </section>
        
        <section id="genre-section" class="hidden">
            <h2>Select Your Favorite Genre</h2>
            <div class="form-group">
                <select id="genre-select">
                    <option value="">Choose a genre...</option>
                    <!-- Genres populated via JS -->
                </select>
                <button id="get-recommendations" class="primary-btn">Get Recommendations</button>
            </div>
        </section>
        
        <section id="results-section" class="hidden">
            <h2>Your Recommendations</h2>
            <div id="results-grid" class="results-grid"></div>
            <button id="back-btn" class="secondary-btn">Back to Start</button>
        </section>
    </main>
    
    <footer>
        <p>Powered by <a href="https://www.themoviedb.org" target="_blank">TMDB API</a> | Built with ❤️ by Blue Spring</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
