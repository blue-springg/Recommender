<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Series Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie & Series Recommender</h1>
        <p>Get personalized recommendations based on your favorite genre!</p>
    </header>
    
    <main>
        <section id="choice-section">
            <h2>What are you in the mood for?</h2>
            <button id="movies-btn">Movies</button>
            <button id="series-btn">Series</button>
        </section>
        
        <section id="genre-section" class="hidden">
            <h2>Select Your Favorite Genre</h2>
            <select id="genre-select">
                <option value="">Choose a genre...</option>
                <!-- Genres will be populated dynamically via JS -->
            </select>
            <button id="get-recommendations">Get Recommendations</button>
        </section>
        
        <section id="results-section" class="hidden">
            <h2>Recommendations</h2>
            <div id="results-grid"></div>
            <button id="back-btn">Back to Start</button>
        </section>
    </main>
    
    <footer>
        <p>Powered by TMDB API | Built with ❤️ by Blue spring </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
