<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover personalized movie and series recommendations based on your favorite genres.">
    <meta name="author" content="Blue Spring">
    <title>Movie & Series Recommender</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Movie & Series Recommender</h1>
        <p>Find your next favorite movie or series based on your preferred genre</p>
    </header>
    
    <main>
        <section id="choice-section" role="region" aria-label="Content type selection" class="section-animate">
            <h2>What are you in the mood for?</h2>
            <div class="button-group">
                <button id="movies-btn" class="choice-btn" aria-label="Select Movies">Movies</button>
                <button id="series-btn" class="choice-btn" aria-label="Select Series">Series</button>
            </div>
        </section>
        
        <section id="genre-section" class="hidden section-animate" role="region" aria-label="Genre selection">
            <h2>Select Your Favorite Genre</h2>
            <div class="form-group">
                <select id="genre-select" aria-label="Choose a genre">
                    <option value="">Choose a genre...</option>
                </select>
                <button id="get-recommendations" class="primary-btn" aria-label="Get recommendations">Get Recommendations</button>
            </div>
        </section>
        
        <section id="results-section" class="hidden section-animate" role="region" aria-label="Recommendation results">
            <h2>Your Recommendations</h2>
            <div id="results-grid" class="results-grid"></div>
            <button id="back-btn" class="secondary-btn" aria-label="Back to start">Back to Start</button>
        </section>
    </main>
    
    <footer>
        <p>Powered by <a href="https://www.themoviedb.org" target="_blank" aria-label="Visit TMDB website">TMDB API</a> | Built with ❤️ by Blue Spring</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
